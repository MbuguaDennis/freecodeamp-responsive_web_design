<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking css with html file -->
    <link rel="stylesheet" href="index.css">
    <title>Survey Form Webpage</title>
    <!-- adding google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&family=Lato:ital,wght@0,400;0,700;1,300;1,400&family=Oxygen&family=Poppins:ital,wght@0,500;0,600;0,700;
    0,800;1,500&family=Roboto+Flex:wght@500;600;700&family=Roboto:wght@300;400;500;700&display=swap" 
    rel="stylesheet">

</head>
<body>
<main class="main-content">

    <Section id="hero">
        <h1 id="title">freecodecamp survey form</h1>
        <p id="subtitle">Thankyou for taking time to help us improve our platform</p>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    </Section>



    <!-- form element starts here -->
    <form id="survey-form">
        <fieldset>
            <label for="name-label">Name</label>
                <input type="text" id="name-label" required placeholder="enter your name" />

            <label for="email-label">Email</label>
                <input id="email-label" required placeholder="enter your email" />

            <label for="number-label"> Age(optional) </label>
                <input  type="number"  min="13" max="120" id="number" placeholder="my age" required/> 

        </fieldset>

  <!-- fieldset for select and chekboxes -->
        <fieldset>
            <label for="your-role">Which best describes your current role?
                <select id="your-role">
                     <option disabled selected value>select current role</option>
                    <option value="1">student</option>
                     <optionvalue="2">Full time job</option>
                    <option value="3">Full time learner</option>
                    <option value="4">Prefer not to say</option>
                     <option value="5">Other</option>
                </select>
            </label>
           

             <label for="recommend"></label>Would you recommend freecodecamp to a friend?  </label>
              <label for="recommend"><input class="inline" type="radio" name="recommend-type" /> Definitely </label>
              <label for="recommend"><input class="inline" type="radio" name="recommend-type" /> Maybe </label>
              <label for="recommend"> <input class="inline" type="radio" name="recommend-type" /> Not Sure </label>

           
        
        </fieldset>

  <!-- fieldset ends -->
  <fieldset>
    <label for="feature">What is your favorite feature of freeCodeCamp? </label>
        <select name="feature" id="feature">
            <option value="">Select an option</option>
            <option value="2">Projects</option>
            <option value="3">Forum</option>
            <option value="4">Community</option>
            <option value="5">Youtube tutorials</option>

        </select>
        <label for="improve">What would you like us to improve <span class="apply">(check all that apply)</span>
        </label>
        <label for="improve"><input type="checkbox" id="improve" name="improve" class="inline" />Front-end Projects</label>
        <label for="improve"><input type="checkbox" id="improve" name="improve"class="inline" />Back-end Projects</label>
        <label for="improve"><input type="checkbox" id="improve" name="improve"class="inline" />Data Visualization</label>
        <label for="improve"><input type="checkbox" id="improve" name="improve"class="inline" />Challenges</label>
        <label for="improve"><input type="checkbox" id="improve" name="improve"class="inline" />Open Source Community</label>
        <label for="improve"><input type="checkbox" id="improve" name="improve"class="inline" />Gitter help rooms</label>
        <label for="improve"><input type="checkbox" id="improve" name="improve"class="inline" />Videos</label>
        <label for="improve"><input type="checkbox" id="improve" name="improve"class="inline" />City Meetups</label>
        <label for="improve"><input type="checkbox" id="improve" name="improve"class="inline" />Wiki</label>
        <label for="improve"><input type="checkbox" id="improve" name="improve"class="inline" />Forum</label>
        <label for="improve"><input type="checkbox" id="improve" name="improve"class="inline" />Additional Courses</label>
    




        <label for="comments">Any comments or suggestions?</label>
        <textarea name="comments" id="comments" cols="30" rows="5" 
        placeholder="Enter your comment here.............."
        ></textarea>


   </fieldset>
   <input type="submit" id="submit-btn" value="Submit">



</form>



</main>





    
    
</body>
</html>
